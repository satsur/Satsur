<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <style media="screen">
    .input-div{
      width: 100%;
      height: auto;
      text-align: center;
    }

  </style>
  <body>
    <h1 style="text-align: center; font-family: cursive; text-decoration: underline;">Chat</h1>
    <h2 style="text-align: center; font-family: cursive, monospace;">Reviews on my other pages!</h2>
    <div class="input-div">
      <ul id="chat-list">

      </ul>
      <input type="text" name="" value="" id="userInput" placeholder="Enter your comments here..." style="width: 500px; height: auto; word-wrap: normal;">
    </div>

    <script type="text/javascript">
    var userInput = document.getElementById("userInput");

    userInput.addEventListener("keydown", pressEnter(e));
    function pressEnter(e) {
      if(e.keycode == 13) {
        appendInput();
      }
    }
      function appendInput() {
        var ul = document.getElementById("chat-list");

        var li = document.createElement("LI");
        var textnode = document.createTextNode(userInput.value);
        li.appendChild(textnode);
      }
    </script>

  </body>
</html>
