      alert(rowid + " input is incorrect: " + x);

    }

    grid[loopvar-1] = rowinput;
  }

      //alert (statusgrid[0][0].length);

      //    1. update status grid to reflect that current cell is solved - i.e. set solved status to yes
      //    2. update 'given number' choice to yes
      //
      // else for each choice 1-9
      //    1. update status grid to reflect that current cell is NOT solved
      //    2. set ALL choices to Yes
      if(grid[row][col] != 0) {
        statusgrid[row][col][0] = "Yes";
        statusgrid[row][col][grid[row][col]] = "Yes";
        statusgrid[row][col][10] = grid[row][col];
      } else {
          statusgrid[row][col][0] = "No";
          for (var choice = 1; choice <= 9; choice++) {
            statusgrid[row][col][choice] = "Yes";
          }
      }
    }
  }
